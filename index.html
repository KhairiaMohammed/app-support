<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BusApp Profile</title>

<style>
  :root {
    --primary: #FCCC10;        /* ÿßŸÑÿ£ÿµŸÅÿ± ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿä */
    --primary-light: #FFFAE7;
    --primary-dark: #B3910B;
    --bg-dark: #1F1F1F;
    --card: #FFFFFF;
    --text: #333;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #1F1F1F, #2B2B2B);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-card {
    background: var(--card);
    width: 90%;
    max-width: 420px;
    border-radius: 24px;
    padding: 35px 30px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  }

  .logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 38px;
    color: #1F1F1F;
    margin: 0 auto 18px;
    font-weight: bold;
  }

  h1 {
    margin: 0;
    color: var(--bg-dark);
    font-size: 26px;
  }

  .subtitle {
    font-size: 14px;
    color: var(--text);
    margin: 6px 0 22px;
    opacity: 0.8;
  }

  .info {
    text-align: left;
    margin-top: 20px;
  }

  .info p {
    margin: 10px 0;
    font-size: 15px;
    color: var(--text);
  }

  .label {
    font-weight: 600;
    color: var(--primary-dark);
  }

  .actions {
    margin-top: 28px;
    display: flex;
    gap: 12px;
  }

  .btn {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    text-align: center;
    transition: 0.2s ease;
  }

  .btn.primary {
    background: var(--primary);
    color: #1F1F1F;
  }

  .btn.secondary {
    background: var(--primary-light);
    color: var(--primary-dark);
  }

  .btn:hover {
    transform: translateY(-2px);
    opacity: 0.9;
  }

  footer {
    margin-top: 22px;
    font-size: 12px;
    opacity: 0.5;
    color: var(--text);
  }
</style>
</head>

<body>

<div class="profile-card">
  <div class="logo">üöå</div>

  <h1>BusApp</h1>
  <div class="subtitle">Smart Transportation Solution</div>

  <div class="info">
    <p><span class="label">Developer:</span> Khairiah Alayyafi</p>
    <p><span class="label">Version:</span> 1.0.0</p>
    <p><span class="label">Users:</span> Passengers & Drivers</p>
  </div>

  <div class="actions">
    <a href="privacy.html" class="btn primary">Privacy Policy</a>
    <a href="support.html" class="btn secondary">Support</a>
  </div>

  <footer>
    ¬© 2025 BusApp
  </footer>
</div>

</body>
</html>
